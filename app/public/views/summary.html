<div class="panel-heading">Результат</div>
<div class="panel-body text-center">
	<div class="row-fluid">
		<div class="span12">
			<nvd3-pie-chart
					data="resultData"
					x="xFunction()"
					y="yFunction()"
					width="{{ width }}"
					height="{{ height }}"
					showLabels="true"
					labelType="percent"
					donutLabelsOutside="true"
					tooltips="true"
					donut="true">
			</nvd3-pie-chart>
			<a class="btn btn-lg btn-success" ng-href="#/">На главную</a>
		</div>
	</div>
</div>
