<div class="panel panel-default">
  <div class="panel-heading">Выберите наиболее симпатичные вам цвета.</div>
  <div class="panel-body">
    <ul>
      <li ng-repeat="option in question.options" data-index = "{{$index}}" ng-click="selectColor()" ng-class="option.isSelected ? 'selected' : ''"
          ng-style="{'background-color' : option.color}"></li>
    </ul>
    <hr>
    <div class="doneInstruction">Тест закончится после того как вы выберите все цвета</div>
  </div>
</div>
