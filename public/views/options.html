<div class="panel-heading">Тест # <span ng-bind="progress + 1"></span>, Воспрос <span ng-bind="questionId + 1"></span></div>
<div class="panel-body text-center">
	<div class="row-fluid">
		<div class="span12">
			<div ng-switch="question.type">
				<div ng-switch-when="colors">
					<colors question="question" nextaction="#/test/{{progress}}/question/{{questionId}}/result"></colors>
				</div>
				<div ng-switch-when="digits">
					<digits question="question" nextaction="#/test/{{progress}}/question/{{questionId}}/result"></digits>
				</div>
			</div>
		</div>
	</div>
</div>
