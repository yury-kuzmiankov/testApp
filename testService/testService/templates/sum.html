<div class="panel panel-default">
  <div class="panel-heading">Сделайте выбор</div>
  <div class="panel-body">
    <table class="table">
        <tr ng-repeat="value in array track by $index">
            <td ng-bind="value"></td>
        </tr>
        <tr>
            <td><input type="text" class="form-control" ng-model="answer" autofocus/></td>
        </tr>
    </table>
    <div class="description text-info" ng-bind="question.prepare.description"></div>
    <hr>

    <a class="btn btn-lg btn-success" ng-bind="question.controlTitle"  ng-click="next()"></a>
  </div>
</div>
