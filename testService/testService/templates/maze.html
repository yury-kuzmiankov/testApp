<div class="panel panel-default">
    <div class="panel-heading" ng-bind="question.description"></div>
    <div class="panel-body">
        <div class="tableContainer">
            <table ng-mousemove="moveTracking1($event)" ng-class="question.additional.type">
                <tr ng-repeat="row in maze">
                    <td ng-repeat="cell in row.top track by $index" ng-style="applyStyle()" data-cell="{{$index}}" data-row="{{$parent.$index}}">

                    </td>
                </tr>
            </table>
            <div  class="circle" ng-mousedown="startTracking($event)" ></div>
        </div>
    </div>
</div>
