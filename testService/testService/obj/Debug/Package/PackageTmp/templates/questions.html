<div class="panel panel-default">
    <div class="panel-heading" ng-bind="isShowPrepare ? 'Нажмите OK' : 'Введите значение'"></div>
    <div class="panel-body">
        <span ng-show="!isShowPrepare" ng-bind="text"></span>
        <span ng-show="isShowPrepare && isShowPrev" ng-bind="question.additional.prevText"></span>
        <span ng-show="isShowPrepare" ng-bind="question.additional.nextText"></span>
        <div class="inputwrap">
            <input type="text" class="form-control" ng-model="answer" ng-show="!isShowPrepare || isShowPrev" placeholder="Введите ответ…"/>
        </div>
        <hr>
        <a class="btn btn-lg btn-success" ng-show="!isShowPrepare" ng-bind="question.controlTitle" ng-click="stop()"></a>
        <a class="btn btn-lg btn-success" ng-show="isShowPrepare" ng-bind="question.controlTitle" ng-click="next()"></a>
    </div>
</div>
