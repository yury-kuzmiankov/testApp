<div class="panel panel-default">
  <div class="panel-heading">Вам необходимо найти по возрастанию числа на <span ng-bind="currentDescription.description"></span> фоне</div>
  <div class="panel-body">
    <table>
      <tr ng-repeat="row in question.options">
        <td ng-repeat="cell in row" ng-click="selectCell()" ng-class="cell.isSelected ? 'selected' : ''"
            ng-style="{'background-color' : cell.color}" ng-bind="cell.content"></td>
      </tr>
    </table>
    <p class="text-error" ng-bind="error"></p>
  </div>
</div>
